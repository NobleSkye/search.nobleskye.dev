<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skye Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Skye Search Logo" class="logo">
        <form action="https://meow.skyesearch.cc/search" method="get" class="search-form">
            <input type="text" name="q" class="search-bar" placeholder="Search with Skye Search" autofocus>
            <div class="button-container">
                <button type="submit" class="search-button">Skye Search</button>
            </div>
        </form>
    </div>
</body>
</html>
